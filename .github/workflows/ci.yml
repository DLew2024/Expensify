name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  format_and_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npx biome check .
      - run: npm run build

